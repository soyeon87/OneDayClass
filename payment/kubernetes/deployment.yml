apiVersion: apps/v1
kind: Deployment
metadata:
  name: user03-payment
  namespace: onedayclass
  labels:
    app: user03-payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user03-payment
  template:
    metadata:
      labels:
        app: user03-payment
    spec:
      containers:
      - name: user03-payment
        image: 052937454741.dkr.ecr.ap-northeast-2.amazonaws.com/user03-payment:v1
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "250m"
          limits:
            cpu: "500m"
