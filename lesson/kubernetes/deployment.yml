apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-lesson
  namespace: onedayclass
  labels:
    app: user-lesson
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-lesson
  template:
    metadata:
      labels:
        app: user-lesson
    spec:
      containers:
      - name: user-lesson
        image: username/lesson:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "250m"
          limits:
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: '/actuator/health'
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 2
          periodSeconds: 5
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: '/actuator/health'
            port: 8080
          initialDelaySeconds: 120
          timeoutSeconds: 2
          periodSeconds: 5
          failureThreshold: 5